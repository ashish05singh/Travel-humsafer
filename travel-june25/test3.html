<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
    }
    .top-bar{
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* padding: 10px 20px; */
        /* background-color: #04744e; */
        /* color: #fff; */
    }
    header {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  
      position: relative;
      z-index: 100;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
    }

    header .logo h3 {
      font-family: "Great Vibes", cursive;
      font-size: 32px;
      color: #0499DD;
    }

    header nav {
      display: flex;
    }

    header nav ul {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    header nav ul li {
      position: relative;
    }

    header nav ul li a {
      font-family: "Playfair Display", serif;
      font-size: 18px;
      color: #0A2B52;
      font-weight: 400;
      padding: 8px 10px;
      transition: 0.3s;
    }

    header nav ul li:hover > a {
      color: #0A2B52;
    }

    header nav ul li ul {
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      min-width: 200px;
      z-index: 10;
      padding: 14px 20px;
    }

    header nav ul li:hover ul {
      display: flex;
    }

    header nav ul li ul li {
      padding: 10px 0px;
    }

    header nav ul li ul li a {
      color: #0A2B52;
    }

    header nav ul li ul li a:hover {
      background: #f4f4f4;
      border: bottom 1px solid #0499DD; 
    }

    header .toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: #0499DD;
    }
.button-sec {
     text-align: center;
    align-items: center;
    padding: 7px 15px;
    border: #0499DD solid 1px;
    margin: 17px 0;
}
.button-sec:hover{
    background-color:#0499DD;
    color:#fff;
}
    /* -------------------- MOBILE NAV STYLING -------------------- */
    .mobile-nav {
      position: fixed;
      overflow: scroll;
      top: 0;
      right: -100%;
      width: 270px;
      height: 100%;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      border-left: 5px solid #5584c2;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .mobile-nav.active {
      right: 0;
    }

    .mobile-nav ul {
      flex-direction: column;
      gap: 15px;
    }

    .mobile-nav ul li {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .mobile-nav a {
      font-size: 16px;
      color: #333;
      font-weight: 500;
      padding: 8px 0;
      display: inline-block;
    }

    .dropdown-toggle {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .submenu {
      max-height: 0;
      overflow: hidden;
      flex-direction: column;
      gap: 10px;
      padding-left: 15px;
      transition: max-height 0.3s ease;
    }

    .mobile-nav li.open > .submenu {
      max-height: 500px;
    }

    .dropdown-icon {
      font-size: 14px;
      color: #04744e;
      margin-left: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      transform: rotate(0deg);
    }

    .mobile-nav li.open > .dropdown-toggle > .dropdown-icon {
      transform: rotate(180deg);
    }

    .submenu a:hover {
      background-color: #f0f9f6;
      border-radius: 4px;
      padding-left: 5px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #04744e;
    }

    @media (max-width: 991px) {
      header nav {
        display: none;
      }
      header .toggle {
        display: block;
      }
    }
  </style>
  <body>
    <header>
      <div class="header-container">
        <div class="row justify-content-between align-items-center top-bar">
          <div class="logo">
            <h3>Hamsafer</h3>
          </div>

          <!-- Desktop Menu -->
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

              <li>
                <a href="#">Tours <i class="fas fa-angle-down"></i></a>
                <ul>
                  <li><a href="#">CharDham-Tour</a></li>
                  <li><a href="#">Domestic Tours</a></li>
                  <li><a href="#">International Tours</a></li>
                </ul>
              </li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <div class="button-sec">
            <a href="#" class="btn">Book Now</a>
            </div>


          </nav>
          <!-- Toggle -->
          <div class="toggle" id="toggleBtn"><i class="fas fa-bars"></i></div>
        </div>
      </div>

      <!-- Mobile Sidebar Nav -->
      <div class="mobile-nav" id="mobileNav">
        <div class="close-btn" id="closeBtn"><i class="fas fa-times"></i></div>
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <div class="dropdown-toggle">
              <a href="services.html">Services</a>
              <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>
            <ul class="submenu">
              <li><a href="#">Wedding Photography</a></li>
              <li>
                <div class="dropdown-toggle">
                  <a href="#">Pre-Wedding</a>
                  <i class="fas fa-chevron-down dropdown-icon"></i>
                </div>
                <ul class="submenu">
                  <li><a href="#">Indoor</a></li>
                  <li><a href="#">Outdoor</a></li>
                </ul>
              </li>
              <li><a href="#">Candid</a></li>
            </ul>
          </li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
 <div class="button-sec">
            <a href="#" class="btn">Book Now</a>
            </div>

      </div>
    </header>
    
  </body>
  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const closeBtn = document.getElementById("closeBtn");
    const mobileNav = document.getElementById("mobileNav");
    const dropdownIcons = document.querySelectorAll(".dropdown-icon");

    toggleBtn.addEventListener("click", () => {
      mobileNav.classList.add("active");
    });

    closeBtn.addEventListener("click", () => {
      mobileNav.classList.remove("active");
    });

    dropdownIcons.forEach((icon) => {
      icon.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();

        const parentLi = icon.closest("li");
        parentLi.classList.toggle("open");
      });
    });
  </script>
</html>
